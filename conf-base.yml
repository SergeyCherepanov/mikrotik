---
- hosts: localhost
  gather_facts: no
  pre_tasks:
    - add_host:
        name: "{{ router_ip }}"
        groups: routers
- hosts: routers
  gather_facts: no
  serial: 1
  connection: paramiko
  user: admin 
  vars:
    opendns_host: 'Mikrotik'
  roles:
    - roles/beep
    - roles/dns/forward
    - roles/dns/disallow-remote
    - roles/dns/google
